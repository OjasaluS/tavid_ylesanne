<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Number Validator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Phone Number Validator</h1>
            <p class="subtitle">Enter a phone number with international prefix to validate</p>
        </header>

        <main>
            <form id="phone-form" autocomplete="off">
                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <div class="input-wrapper">
                        <input
                            type="tel"
                            id="phone"
                            name="phone"
                            placeholder="e.g. +372 5123 4567"
                            required
                            autocomplete="off"
                        >
                        <button type="submit" id="validate-btn">Validate</button>
                    </div>
                    <small class="hint">Include the international prefix, e.g. +372, +371</small>
                </div>
            </form>

            <div id="result" class="result" hidden></div>
        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
